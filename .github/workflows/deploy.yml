name: Deploy TravelBook App

on:
  push:
    branches: [ authentication-test ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: travelbook
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Stop existing container
        run: |
          docker-compose down || true
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          TRAVELBOOK_APP_CERTIFICATE_SECRET=${{ secrets.TRAVELBOOK_APP_CERTIFICATE_SECRET }}
          ENTRA_TENANT_ID=${{ secrets.ENTRA_TENANT_ID }}
          ENTRA_CLIENT_ID=${{ secrets.ENTRA_CLIENT_ID }}
          ENTRA_DOMAIN=${{ secrets.ENTRA_DOMAIN }}
          AZURE_SP_CLIENT_ID=${{ secrets.AZURE_SP_CLIENT_ID }}
          AZURE_SP_CLIENT_SECRET=${{ secrets.AZURE_SP_CLIENT_SECRET }}
          AZURE_SP_TENANT_ID=${{ secrets.AZURE_SP_TENANT_ID }}
          KEY_VAULT_NAME=${{ secrets.KEY_VAULT_NAME }}
          KEY_VAULT_SECRET_NAME=${{ secrets.KEY_VAULT_SECRET_NAME }}
          EOF

      - name: Build and start container
        run: |
          docker compose up -d --build

      - name: Wait for container to start
        run: |
          sleep 10

      - name: Show logs
        run: |
          docker logs travelbook_web --tail 100

      - name: Check container health
        run: |
          if ! docker ps | grep -q travelbook_web; then
            echo "ERROR: Container not running!"
            docker logs travelbook_web
            exit 1
          fi
      
      - name: Clean up old images
        run: |
          docker image prune -f
